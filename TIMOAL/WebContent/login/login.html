<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" type="image/ico" href="/images/favicon.ico" />
    <title>Login</title>
    <link href="styles.css" type="text/css" media="screen" rel="stylesheet" />
    <link href="jquery-ui-1.8.16.custom.css" rel="stylesheet">
    <script src="jquery-1.6.2.min.js"></script>
    <script src="jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="jquery.keyboard.extension-typing.js"></script>
    <link type="text/css" href="keyboard.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.keyboard.js"></script>


    

</head>
<body id="login">
    <div id="wrappertop">
    </div>
    <div id="wrapper">
        <div id="content">
            <div id="header">
                <h1>
                    <a href="">
                       <!--����Logo <img src="logo.png"   height="50"  width="100"  alt="logo">--></a></h1>
            </div>
            <div id="darkbanner" class="banner320">
                <h2>
                    通州区猪只养殖质量安全管理系统</h2>
            </div>
            <div id="darkbannerwrap">
            </div>
            <form name="form1" method="post" action="login">
            <fieldset class="form">
                <p>
                    <label class="loginlabel" for="username">
                        用户名:</label>
                    <input class="logininput" name="username" id="user_name" type="text" />
                </p>
                <p>
                    <label class="loginlabel" for="password">
                        密码:</label>
                    <span>
                        <input class="logininput"   name="password" id="user_password" type="password" />
                </p>
                
                <tr>
		 	<td class="login-text02"><input name="usertype" type="radio" value="0" />管理员</td>
		 	<td class="login-text02"><input name="usertype" type="radio" value="1" checked />农户</td>
	 	</tr>
                <tr>
                <td><button id="loginbtn" type="button" class="positive" >
                    <img src="key.png" alt="Announcement" />注册</button>
                  </td>  
                    <td> <button id="loginbtn" type="submit" class="positive" >
                    <img src="key.png" alt="Announcement" />登录</button>
                    
                     <td><button id="loginbtn" type="reset" class="positive" >
                    <img src="key.png" alt="Announcement" />重置</button></td>
                </tr>
            </fieldset>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#user_password').keyboard({
                openOn: null,
                stayOpen: true,
                layout: 'qwerty'
            }).addTyping();
            $('#passwd').click(function() {
                $('#user_password').getkeyboard().reveal();
            })

            $(".logininput").blur(function() {
                if ($(this).val() == "") {
                    $(this).css("border-color", "red");
                                    }
                else
                    $(this).css("border-color", "#D9D6C4");
            })

            $("#loginbtn").click(function() {
                var k = 0;
                var ajaxhtml = "";
                $(".logininput").each(function(i, obj) {
                    if ($(obj).val().trim() == "") {
                        k++;
                        $(this).css("border-color", "red");
                        $(this).focus();
                        return false;
                    }
                });
                if (k != 0) return;
                ajaxhtml = $("#loginbtn").html();
                $("#loginbtn").html("Loading....  <img src='loading.gif' alt='Announcement' /> ");
                $("#loginbtn").attr("disabled", "disabled");

            })
        });
        
    </script>
	<div style="text-align:center;">
</div>
</body>
